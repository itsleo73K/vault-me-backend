<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Concedido - VAULT ME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .success-glow {
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.2);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
        }
    </style>
</head>

<body class="min-h-screen">

    <nav class="glass border-b border-white/5 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-rose-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-shield-alt text-white"></i>
                </div>
                <span class="font-black tracking-tighter text-xl uppercase italic">VAULT <span
                        class="text-rose-600">ME</span></span>
            </a>
            <div class="flex items-center gap-4">
                <span
                    class="hidden md:block text-[10px] font-bold text-green-500 uppercase tracking-widest bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
                    <i class="fas fa-check-circle mr-1"></i> Suscripción Activa
                </span>
                <div class="w-10 h-10 rounded-full border-2 border-rose-600 p-0.5">
                    <img src="https://i.pravatar.cc/100" class="w-full h-full rounded-full object-cover">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-10">

        <section class="mb-12">
            <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4">
                <div>
                    <h1 class="text-3xl font-black uppercase italic tracking-tighter">Set Privado #04: <span
                            class="text-rose-600">Exclusive Edit</span></h1>
                    <p class="text-zinc-500 text-sm mt-1">Publicado hace 2 horas • Calidad 4K Ultra HD</p>
                </div>
                <button
                    class="flex items-center gap-2 bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded-xl text-xs font-bold transition">
                    <i class="fas fa-download"></i> Descargar Todo
                </button>
            </div>

            <div class="video-container success-glow bg-zinc-900 border border-white/10">
                <video controls
                    poster="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80&w=1200"
                    class="w-full h-full object-cover">
                    <source src="tu-video-real.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2 italic uppercase">
                <i class="fas fa-images text-rose-600"></i> Galería de Fotos (12)
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div
                    class="aspect-[3/4] rounded-2xl overflow-hidden border border-white/5 hover:border-rose-500/50 transition duration-300">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover hover:scale-110 transition duration-500">
                </div>
                <div
                    class="aspect-[3/4] rounded-2xl overflow-hidden border border-white/5 hover:border-rose-500/50 transition duration-300">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover hover:scale-110 transition duration-500">
                </div>
                <div
                    class="aspect-[3/4] rounded-2xl overflow-hidden border border-white/5 hover:border-rose-500/50 transition duration-300">
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover hover:scale-110 transition duration-500">
                </div>
                <div
                    class="aspect-[3/4] rounded-2xl overflow-hidden border border-white/5 hover:border-rose-500/50 transition duration-300">
                    <img src="https://images.unsplash.com/photo-1502323777036-f29e3972d82f?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover hover:scale-110 transition duration-500">
                </div>
            </div>
        </section>

        <section class="mt-20">
            <h2 class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-6">Otros Contenidos que te
                podrían gustar</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="detalle.html" class="group">
                    <div class="aspect-video bg-zinc-900 rounded-xl mb-2 overflow-hidden border border-white/5">
                        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&q=80&w=400"
                            class="w-full h-full object-cover opacity-50 blur-[2px] group-hover:blur-0 transition">
                    </div>
                    <p class="text-[10px] font-bold uppercase">Backstage Pass #02</p>
                </a>
            </div>
        </section>

    </main>

    <footer class="p-10 border-t border-white/5 text-center mt-20">
        <p class="text-[10px] text-zinc-600 uppercase tracking-widest font-bold">
            © 2026 Vault Me • Panel de Miembro Autorizado
        </p>
    </footer>

</body>

</html>
